<!DOCTYPE html>
<html>
<head>
  <title>{{title}}</title>
  <link rel="stylesheet" href="/static/css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Sarpanch" rel="stylesheet">
  <!-- <script src="main.min.js"></script> -->
</head>
<body>
  <div class="header">
    <h1>IPT & SDD Design Blog</h1>
    <table>
      <tr>
        <td>
          <a href="/">Home</a>
        </td>
        {%for t in topics%}
        <td>
          <a href="/topic/{{t.id}}">{{t.title}}: {{t.subtitle}}</a>
        </td>
        {%endfor%}
      </tr>
    </table>
  </div>
  <div id="wide_body_content">
    <h1>{{topic.title}}: {{topic.subtitle}}</h1>
    <table>

    {%for post in posts%}
      <tr>
        <td class="topic">
          <a href="/post/{{post.id}}">
            <h3>{{post.title}}</h3>
            <h4>{{post.subtitle}}</h4>
            {%for line in post.text%}
              {%if post.text.index(line) < 2%}
                <p>{{line}}</p>
              {%endif%}
            {%endfor%}
          </a>
        </td>
      </tr>
    {%endfor%}
    </table>
  </div>

</body>
</html>
